sudo: required
os:
- linux
env:
  - EXAMPLE=scipy
  - EXAMPLE=aiohttp
  - EXAMPLE=awscli_and_requests
  - EXAMPLE=connexion
  - EXAMPLE=empy
  - EXAMPLE=flake8
  - EXAMPLE=ldap
  - EXAMPLE=lektor
  - EXAMPLE=mercurial
  - EXAMPLE=pillow
  - EXAMPLE=rss2email
  - EXAMPLE=tornado
