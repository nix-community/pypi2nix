- cachix use pypi2nix
- cachix push pypi2nix --watch-store&
script: cd examples && travis_wait 60 make $EXAMPLE && cd ..
stages:
- build
jobs:
  include: 
  - stage: build
    env: EXAMPLE=none
    os: linux
    script: nix-build | cachix push pypi2nix
  - stage: build
    env: EXAMPLE=none
    os: osx
    script: nix-build | cachix push pypi2nix
